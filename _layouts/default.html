  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== ESTILOS REPRODUCTOR ===== */
.music-player-home {
  background: rgba(0, 0, 0, 0.95);
  border: 1.5px solid #ff6eb4;
  border-radius: 12px;
  padding: 20px;
  margin: 40px auto;
  max-width: 500px;
  box-shadow: 0 0 15px rgba(255, 110, 180, 0.4);
  font-family: monospace;
}

.music-player-home:hover {
  box-shadow: 0 0 25px rgba(255, 110, 180, 0.6);
}

.player-home-title {
  color: #ff8dc7;
  font-size: 14px;
  text-shadow: 0 0 8px rgba(255, 141, 199, 0.6);
  font-weight: bold;
  text-align: center;
  margin-bottom: 15px;
}

.player-home-track {
  color: #ffb3d9;
  font-size: 11px;
  margin-bottom: 12px;
  text-align: center;
  height: 28px;
  overflow: hidden;
  text-overflow: ellipsis;
  line-height: 1.3;
}

.player-home-controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 15px;
}

.player-home-btn {
  background: none;
  border: 1.5px solid #ff8dc7;
  color: #ff8dc7;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s;
  box-shadow: 0 0 8px rgba(255, 141, 199, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}

.player-home-btn:hover {
  background: #ff8dc7;
  color: #000;
  box-shadow: 0 0 15px rgba(255, 141, 199, 0.6);
  transform: scale(1.1);
}

.player-home-volume {
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
}

.player-home-volume-label {
  color: #ff8dc7;
  font-size: 11px;
  text-shadow: 0 0 5px rgba(255, 141, 199, 0.4);
}

.player-home-slider {
  width: 200px;
  height: 4px;
  -webkit-appearance: none;
  appearance: none;
  background: linear-gradient(90deg, #ff6eb4, #ff8dc7);
  outline: none;
  border-radius: 2px;
  box-shadow: 0 0 6px rgba(255, 141, 199, 0.3);
}

.player-home-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 14px;
  height: 14px;
  background: #ff8dc7;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(255, 141, 199, 0.5);
}

.player-home-slider::-moz-range-thumb {
  width: 14px;
  height: 14px;
  background: #ff8dc7;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(255, 141, 199, 0.5);
  border: none;
}

@media (max-width: 600px) {
  .music-player-home {
    padding: 15px;
    margin: 30px auto;
  }
  
  .player-home-title {
    font-size: 13px;
  }
  
  .player-home-track {
    font-size: 10px;
  }
  
  .player-home-btn {
    width: 38px;
    height: 38px;
    font-size: 14px;
  }
  
  .player-home-slider {
    width: 150px;
  }
}
