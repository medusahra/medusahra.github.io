  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  padding-bottom: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
    padding-bottom: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== OVERLAY INICIAL ===== */
.player-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  animation: glitchIn 0.5s ease-out;
}

.player-overlay.hidden {
  display: none;
}

@keyframes glitchIn {
  0% { opacity: 0; }
  20% { opacity: 1; transform: translate(2px, 0); }
  40% { transform: translate(-2px, 0); }
  60% { transform: translate(2px, 0); }
  80% { transform: translate(0, 0); }
  100% { opacity: 1; transform: translate(0, 0); }
}

.player-welcome {
  background: rgba(0, 0, 0, 0.98);
  border: 3px solid #ff1493;
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 0 30px #ff1493, 0 0 60px #ff1493;
  text-align: center;
  max-width: 350px;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { box-shadow: 0 0 30px #ff1493, 0 0 60px #ff1493; }
  50% { box-shadow: 0 0 40px #ff1493, 0 0 80px #ff1493; }
}

.welcome-title {
  color: #ff1493;
  font-size: 20px;
  text-shadow: 0 0 15px #ff1493;
  font-weight: bold;
  margin-bottom: 15px;
  font-family: monospace;
  letter-spacing: 2px;
}

.welcome-subtitle {
  color: #ff2777;
  font-size: 13px;
  margin-bottom: 20px;
  font-family: monospace;
}

.play-start-btn {
  background: #ff1493;
  color: #000;
  border: none;
  padding: 12px 30px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  font-family: monospace;
  box-shadow: 0 0 20px #ff1493;
  transition: all 0.3s;
}

.play-start-btn:hover {
  background: #fff;
  box-shadow: 0 0 30px #ff1493, 0 0 50px #ff1493;
  transform: scale(1.05);
}

/* ===== BARRA INFERIOR ===== */
.music-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.98));
  backdrop-filter: blur(10px);
  border-top: 2px solid #ff1493;
  padding: 8px 15px;
  z-index: 9999;
  display: none;
  box-shadow: 0 -5px 30px rgba(255, 20, 147, 0.3);
}

.music-bar.visible {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
  animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
  from { transform: translateY(100%); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.bar-info {
  flex: 1;
  min-width: 0;
}

.bar-track {
  color: #ff1493;
  font-size: 11px;
  text-shadow: 0 0 8px #ff1493;
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.bar-controls {
  display: flex;
  gap: 8px;
  align-items: center;
}

.bar-btn {
  background: none;
  border: 1.5px solid #ff1493;
  color: #ff1493;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.3s;
  box-shadow: 0 0 8px rgba(255, 20, 147, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}

.bar-btn:hover {
  background: #ff1493;
  color: #000;
  box-shadow: 0 0 15px #ff1493;
  transform: scale(1.1);
}

.bar-volume {
  display: flex;
  align-items: center;
  gap: 6px;
}

.bar-volume-slider {
  width: 80px;
  height: 3px;
  -webkit-appearance: none;
  appearance: none;
  background: #ff1493;
  outline: none;
  border-radius: 2px;
  box-shadow: 0 0 8px rgba(255, 20, 147, 0.5);
}

.bar-volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 10px;
  height: 10px;
  background: #ff1493;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 0 8px #ff1493;
}

.bar-volume-slider::-moz-range-thumb {
  width: 10px;
  height: 10px;
  background: #ff1493;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 0 8px #ff1493;
  border: none;
}

.bar-expand {
  background: none;
  border: none;
  color: #ff1493;
  font-size: 14px;
  cursor: pointer;
  text-shadow: 0 0 8px #ff1493;
  padding: 5px;
  transition: all 0.3s;
}

.bar-expand:hover {
  text-shadow: 0 0 15px #ff1493;
  transform: scale(1.2);
}

/* MÓVIL */
@media (max-width: 600px) {
  .player-welcome {
    max-width: 90%;
    padding: 25px 20px;
  }
  
  .welcome-title {
    font-size: 18px;
  }
  
  .welcome-subtitle {
    font-size: 12px;
  }
  
  .play-start-btn {
    padding: 10px 25px;
    font-size: 14px;
  }
  
  .music-bar {
    padding: 6px 10px;
    flex-wrap: wrap;
  }
  
  .bar-track {
    font-size: 10px;
  }
  
  .bar-btn {
    width: 28px;
    height: 28px;
    font-size: 11px;
  }
  
  .bar-volume {
    display: none;
  }
  
  .bar-expand {
    font-size: 12px;
  }
}

<body>
  {{ content }}

  <!-- Overlay inicial -->
  <div class="player-overlay" id="playerOverlay">
    <div class="player-welcome">
      <div class="welcome-title">♪ SOUNDTRACK ♪</div>
      <div class="welcome-subtitle">Iniciar música de fondo</div>
      <button class="play-start-btn" id="playStartBtn">▶ PLAY</button>
    </div>
  </div>

  <!-- Barra inferior -->
  <div class="music-bar" id="musicBar">
    <div class="bar-info">
      <div class="bar-track" id="barTrack">♪ Cargando...</div>
    </div>
    <div class="bar-controls">
      <button class="bar-btn" id="barPrevBtn" title="Anterior">⏮</button>
      <button class="bar-btn" id="barPlayBtn" title="Pause">⏸</button>
      <button class="bar-btn" id="barNextBtn" title="Siguiente">⏭</button>
    </div>
    <div class="bar-volume">
      <span style="color: #ff1493; font-size: 10px;">♪</span>
      <input type="range" class="bar-volume-slider" id="barVolumeSlider" min="0" max="100" value="70">
    </div>
    <button class="bar-expand" id="barExpand" title="Cerrar">✕</button>
  </div>

  <script>
    // Playlist
    const playlist = [
      { name: "impenetrable", file: "https://medusahra.github.io/assets/music/impenetrable.mp3" },
      { name: "rootkali", file: "https://medusahra.github.io/assets/music/rootkali.mp3" },
      { name: "405.3", file: "https://medusahra.github.io/assets/music/405.3.mp3" },
      { name: "409.1", file: "https://medusahra.github.io/assets/music/409.1.mp3" },
      { name: "409.3", file: "https://medusahra.github.io/assets/music/409.3.mp3" }
    ];

    let currentTrack = 0;
    let isPlaying = false;
    const audio = new Audio();
    
    const playerOverlay = document.getElementById('playerOverlay');
    const playStartBtn = document.getElementById('playStartBtn');
    const musicBar = document.getElementById('musicBar');
    const barTrack = document.getElementById('barTrack');
    const barPlayBtn = document.getElementById('barPlayBtn');
    const barPrevBtn = document.getElementById('barPrevBtn');
    const barNextBtn = document.getElementById('barNextBtn');
    const barVolumeSlider = document.getElementById('barVolumeSlider');
    const barExpand = document.getElementById('barExpand');

    // Cargar primer track
    audio.src = playlist[0].file;
    audio.volume = 0.7;

    // Actualizar info
    function updateTrackInfo() {
      barTrack.textContent = `♪ ${currentTrack + 1}/${playlist.length} - ${playlist[currentTrack].name}`;
    }

    // Botón inicial PLAY
    playStartBtn.addEventListener('click', () => {
      audio.play();
      isPlaying = true;
      playerOverlay.classList.add('hidden');
      musicBar.classList.add('visible');
      updateTrackInfo();
    });

    // Play/Pause
    barPlayBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        barPlayBtn.textContent = '▶';
        isPlaying = false;
      } else {
        audio.play();
        barPlayBtn.textContent = '⏸';
        isPlaying = true;
      }
    });

    // Anterior
    barPrevBtn.addEventListener('click', () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      audio.src = playlist[currentTrack].file;
      if (isPlaying) audio.play();
      updateTrackInfo();
    });

    // Siguiente
    barNextBtn.addEventListener('click', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      audio.src = playlist[currentTrack].file;
      if (isPlaying) audio.play();
      updateTrackInfo();
    });

    // Auto-next
    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      audio.src = playlist[currentTrack].file;
      audio.play();
      updateTrackInfo();
    });

    // Volumen
    barVolumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value / 100;
    });

    // Cerrar barra
    barExpand.addEventListener('click', () => {
      audio.pause();
      isPlaying = false;
      musicBar.classList.remove('visible');
      playerOverlay.classList.remove('hidden');
      barPlayBtn.textContent = '▶';
    });

    updateTrackInfo();
  </script>
</body>
