  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== BOTÓN MÚSICA FLOTANTE ===== */
@keyframes pulse-glow {
  0%, 100% { 
    box-shadow: 
      0 0 15px rgba(255, 221, 0, 0.6),
      0 0 30px rgba(0, 217, 255, 0.3);
  }
  50% { 
    box-shadow: 
      0 0 25px rgba(255, 221, 0, 0.9),
      0 0 45px rgba(0, 217, 255, 0.5);
  }
}

@keyframes float-btn {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
}

.audio-toggle-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, 
    rgba(0, 0, 0, 0.9),
    rgba(10, 0, 15, 0.85)
  );
  border: 2px solid #ffdd00;
  border-left: 3px solid #00d9ff;
  cursor: pointer;
  z-index: 9999;
  transition: all 0.3s ease;
  animation: pulse-glow 3s ease-in-out infinite, float-btn 3s ease-in-out infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #ffdd00;
  text-shadow: 0 0 10px rgba(255, 221, 0, 0.8);
  clip-path: polygon(
    0 0,
    calc(100% - 10px) 0,
    100% 10px,
    100% 100%,
    0 100%
  );
  backdrop-filter: blur(5px);
}

.audio-toggle-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 40%;
  background: linear-gradient(180deg, #00d9ff, transparent);
  box-shadow: 0 0 8px rgba(0, 217, 255, 0.8);
}

.audio-toggle-btn:hover {
  transform: scale(1.08) translateY(-5px);
  box-shadow: 
    0 0 30px rgba(255, 221, 0, 1),
    0 0 50px rgba(0, 217, 255, 0.7);
  border-color: #00d9ff;
}

.audio-toggle-btn:active {
  transform: scale(0.95);
}

.audio-toggle-btn.playing {
  color: #00d9ff;
  border-color: #00d9ff;
  border-left-color: #ffdd00;
}

.audio-toggle-btn.playing::before {
  background: linear-gradient(180deg, #ffdd00, transparent);
  box-shadow: 0 0 8px rgba(255, 221, 0, 0.8);
}

/* Tooltip */
.audio-toggle-btn::after {
  content: attr(data-tooltip);
  position: absolute;
  right: 70px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.95);
  color: #ffdd00;
  padding: 8px 12px;
  font-size: 11px;
  white-space: nowrap;
  border: 1px solid #ffdd00;
  border-left: 2px solid #00d9ff;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  font-family: 'Courier New', monospace;
  letter-spacing: 1px;
  text-transform: uppercase;
  box-shadow: 0 0 15px rgba(255, 221, 0, 0.4);
}

.audio-toggle-btn:hover::after {
  opacity: 1;
}

@media (max-width: 600px) {
  .audio-toggle-btn {
    width: 50px;
    height: 50px;
    bottom: 15px;
    right: 15px;
    font-size: 20px;
  }
  
  .audio-toggle-btn::after {
    display: none;
  }
}

<body>
  {{ content }}

  <!-- Botón Audio Flotante -->
  <button class="audio-toggle-btn" id="audioToggle" data-tooltip="ambient sound">♪</button>

  <!-- Audio de fondo -->
  <audio id="bgAudio" loop>
    <source src="/assets/music/impenetrable.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audioToggle = document.getElementById('audioToggle');
    const bgAudio = document.getElementById('bgAudio');
    let isPlaying = false;

    // Volumen bajo para ser sutil
    bgAudio.volume = 0.3;

    audioToggle.addEventListener('click', () => {
      if (isPlaying) {
        bgAudio.pause();
        audioToggle.textContent = '♪';
        audioToggle.classList.remove('playing');
        audioToggle.setAttribute('data-tooltip', 'ambient sound');
        isPlaying = false;
      } else {
        bgAudio.play().catch(e => console.log('Autoplay blocked'));
        audioToggle.textContent = '⏸';
        audioToggle.classList.add('playing');
        audioToggle.setAttribute('data-tooltip', 'stop sound');
        isPlaying = true;
      }
    });
  </script>
</body>
