  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100vh;
  overflow-wrap: break-word;
  word-wrap: break-word;
  -webkit-text-size-adjust: 100%;
  -moz-text-size-adjust: 100%;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
}
    
/* T√≠tulos rosa ne√≥n SIN glow */
h1, h2, h3 {
  color: #ff1493 !important;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
    }
    
    a:hover, a:active {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco ne√≥n */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
  height: auto;
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Im√°genes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
/* ===== OPTIMIZACI√ìN PARA M√ìVILES (Android e iOS) ===== */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
    line-height: 1.4;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
    margin: 15px 0;
  }
  
  img {
    max-width: 100%;
    height: auto;
  }
  
  .logo-home {
    max-width: 250px;
  }
  
  /* Scroll suave */
  * {
    -webkit-overflow-scrolling: touch;
  }
}

/* ===== SOUNDCLOUD WRAPPER CYBERPUNK ===== */
@keyframes glow-pulse {
  0%, 100% { 
    box-shadow: 
      0 0 20px rgba(255, 20, 147, 0.4),
      0 0 40px rgba(255, 20, 147, 0.2);
  }
  50% { 
    box-shadow: 
      0 0 30px rgba(255, 20, 147, 0.6),
      0 0 60px rgba(255, 20, 147, 0.3);
  }
}

.soundcloud-wrapper {
  position: relative;
  margin: 30px auto;
  max-width: 600px;
  padding: 15px;
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid #ff1493;
  border-radius: 8px;
  box-shadow: 
    0 0 20px rgba(255, 20, 147, 0.4),
    inset 0 0 20px rgba(255, 20, 147, 0.05);
  animation: glow-pulse 3s ease-in-out infinite;
}

.soundcloud-wrapper::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(135deg, #ff1493, #ff0080, #ff1493);
  border-radius: 8px;
  z-index: -1;
  opacity: 0.3;
}

.soundcloud-title {
  color: #ff1493;
  font-size: 14px;
  text-shadow: 0 0 10px #ff1493;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 12px;
  text-align: center;
}

.soundcloud-wrapper iframe {
  border-radius: 4px;
  filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.3));
  width: 100%;
}

@media (max-width: 600px) {
  .soundcloud-wrapper {
    padding: 12px;
    margin: 20px auto;
    max-width: 100%;
  }
  
  .soundcloud-title {
    font-size: 12px;
  }
}
