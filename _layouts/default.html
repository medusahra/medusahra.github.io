  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== ESTILOS REPRODUCTOR HOLOGRAMA ===== */
@keyframes hologram-flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.95; }
}

@keyframes hologram-scan {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100%); }
}

.music-player-home {
  position: relative;
  background: rgba(0, 0, 0, 0.85);
  border: 1px solid #ff1493;
  padding: 6px 10px;
  margin: 25px auto;
  width: 140px;
  box-shadow: 
    0 0 20px rgba(255, 20, 147, 0.6),
    inset 0 0 20px rgba(255, 20, 147, 0.1);
  font-family: 'Courier New', monospace;
  animation: float-small 3s ease-in-out infinite, hologram-flicker 3s ease-in-out infinite;
  clip-path: polygon(
    0% 5px,
    5px 0%,
    calc(100% - 5px) 0%,
    100% 5px,
    100% calc(100% - 5px),
    calc(100% - 5px) 100%,
    5px 100%,
    0% calc(100% - 5px)
  );
  overflow: hidden;
}

.music-player-home::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255, 20, 147, 0.5), 
    transparent
  );
  animation: hologram-scan 4s linear infinite;
  z-index: 10;
  pointer-events: none;
}

.music-player-home:hover {
  box-shadow: 
    0 0 30px rgba(255, 20, 147, 0.8),
    inset 0 0 30px rgba(255, 20, 147, 0.15);
}

.player-home-title {
  color: #ff1493;
  font-size: 9px;
  text-shadow: 0 0 10px #ff1493;
  font-weight: bold;
  text-align: center;
  margin-bottom: 4px;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.player-home-track {
  color: #ff2777;
  font-size: 7px;
  margin-bottom: 6px;
  text-align: center;
  height: 16px;
  overflow: hidden;
  text-overflow: ellipsis;
  line-height: 1.1;
  text-shadow: 0 0 5px rgba(255, 20, 147, 0.5);
}

.player-home-controls {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin-bottom: 5px;
}

.player-home-btn {
  background: rgba(0, 0, 0, 0.8);
  border: 1px solid #ff1493;
  color: #ff1493;
  width: 24px;
  height: 24px;
  cursor: pointer;
  font-size: 10px;
  transition: all 0.2s;
  box-shadow: 0 0 8px rgba(255, 20, 147, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  clip-path: polygon(
    20% 0%,
    80% 0%,
    100% 20%,
    100% 80%,
    80% 100%,
    20% 100%,
    0% 80%,
    0% 20%
  );
}

.player-home-btn:hover {
  background: #ff1493;
  color: #000;
  box-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
  transform: scale(1.05);
}

.player-home-btn:active {
  transform: scale(0.95);
}

.player-home-volume {
  display: flex;
  align-items: center;
  gap: 4px;
  justify-content: center;
}

.player-home-volume-label {
  color: #ff1493;
  font-size: 7px;
  text-shadow: 0 0 5px rgba(255, 20, 147, 0.6);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.player-home-slider {
  width: 70px;
  height: 2px;
  -webkit-appearance: none;
  appearance: none;
  background: #ff1493;
  outline: none;
  box-shadow: 0 0 8px rgba(255, 20, 147, 0.5);
}

.player-home-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 8px;
  height: 8px;
  background: #ff1493;
  cursor: pointer;
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  box-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
}

.player-home-slider::-moz-range-thumb {
  width: 8px;
  height: 8px;
  background: #ff1493;
  cursor: pointer;
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  box-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
  border: none;
}

@media (max-width: 600px) {
  .music-player-home {
    padding: 15px;
    margin: 30px auto;
  }
  
  .player-home-title {
    font-size: 13px;
  }
  
  .player-home-track {
    font-size: 10px;
  }
  
  .player-home-btn {
    width: 38px;
    height: 38px;
    font-size: 14px;
  }
  
  .player-home-slider {
    width: 150px;
  }
}
