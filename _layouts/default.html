<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  
  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #000000 !important;
      color: #FF2777 !important;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 16px;
      padding: 15px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    /* Títulos rosa neón con glow */
    h1, h2, h3 {
      color: #ff1493 !important;
      text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
      margin: 20px 0;
    }
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
    /* Logo flotante */
    img {
      max-width: 300px;
      display: block;
      margin: 20px auto;
      filter: drop-shadow(0 0 20px #ff1493);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
    /* Responsive para móvil */
    @media (max-width: 600px) {
      body {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3YV9GBM4FZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3YV9GBM4FZ');
  </script>
</head>
<body>
  {{ content }}
</body>
</html>
