  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== SEPARADOR CYBERPUNK ANIMADO ===== */
@keyframes glow-pulse {
  0%, 100% { 
    box-shadow: 
      0 0 5px rgba(0, 217, 255, 0.4),
      0 0 10px rgba(255, 221, 0, 0.3);
  }
  50% { 
    box-shadow: 
      0 0 15px rgba(0, 217, 255, 0.8),
      0 0 25px rgba(255, 221, 0, 0.6);
  }
}

@keyframes scan-horizontal {
  0% { left: -100%; }
  100% { left: 200%; }
}

.cyber-separator {
  position: relative;
  width: 200px;
  height: 2px;
  margin: 30px auto 25px;
  background: linear-gradient(90deg, 
    transparent 0%,
    #00d9ff 20%,
    #ffdd00 50%,
    #00d9ff 80%,
    transparent 100%
  );
  animation: glow-pulse 2s ease-in-out infinite;
  overflow: hidden;
}

.cyber-separator::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 50%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent,
    rgba(255, 255, 255, 0.8),
    transparent
  );
  animation: scan-horizontal 3s linear infinite;
}

.cyber-separator::after {
  content: '';
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 8px;
  height: 8px;
  background: #ffdd00;
  border-radius: 50%;
  box-shadow: 
    0 0 10px rgba(255, 221, 0, 1),
    0 0 20px rgba(0, 217, 255, 0.6);
  animation: glow-pulse 2s ease-in-out infinite;
}
