  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== ESTILOS REPRODUCTOR CYBERPUNK 2077 ELABORADO ===== */
@keyframes cyberpunk-glitch-text {
  0%, 90%, 100% { 
    transform: translate(0);
    text-shadow: 
      0 0 10px #ff1493, 
      0 0 20px #ff1493,
      0 0 30px #ffff00;
  }
  92% { 
    transform: translate(-3px, 2px);
    text-shadow: 
      3px 0 10px #ff1493, 
      -3px 0 10px #ffff00,
      0 0 20px #00ffff;
  }
  94% { 
    transform: translate(2px, -2px);
    text-shadow: 
      -2px 0 10px #ffff00, 
      2px 0 10px #ff1493,
      0 0 20px #00ffff;
  }
  96% { 
    transform: translate(0);
  }
}

@keyframes scan-line {
  0% { top: -10%; opacity: 0.8; }
  50% { opacity: 1; }
  100% { top: 110%; opacity: 0.3; }
}

@keyframes border-glow {
  0%, 100% { 
    box-shadow: 
      0 0 20px rgba(255, 20, 147, 0.6),
      0 0 40px rgba(255, 255, 0, 0.3),
      inset 0 0 20px rgba(255, 20, 147, 0.1);
  }
  50% { 
    box-shadow: 
      0 0 30px rgba(255, 20, 147, 0.8),
      0 0 60px rgba(255, 255, 0, 0.5),
      inset 0 0 30px rgba(255, 20, 147, 0.15);
  }
}

@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}

.music-player-home {
  position: relative;
  background: 
    linear-gradient(135deg, 
      rgba(20, 0, 20, 0.95) 0%,
      rgba(40, 0, 20, 0.98) 50%,
      rgba(20, 0, 20, 0.95) 100%
    );
  border: 3px solid;
  border-image: linear-gradient(
    135deg, 
    #ff1493 0%, 
    #ffff00 25%,
    #ff0080 50%,
    #ffff00 75%,
    #ff1493 100%
  ) 1;
  padding: 14px;
  margin: 25px auto;
  width: 180px;
  animation: float-small 3s ease-in-out infinite, border-glow 3s ease-in-out infinite;
  font-family: 'Courier New', monospace;
  clip-path: polygon(
    0 0,
    calc(100% - 15px) 0,
    100% 15px,
    100% calc(100% - 15px),
    calc(100% - 15px) 100%,
    0 100%
  );
  overflow: hidden;
}

.music-player-home::before {
  content: '';
  position: absolute;
  top: -10%;
  left: -5%;
  width: 110%;
  height: 3px;
  background: linear-gradient(90deg, 
    transparent,
    rgba(255, 255, 0, 0.8) 30%,
    rgba(255, 20, 147, 0.8) 50%,
    rgba(255, 255, 0, 0.8) 70%,
    transparent
  );
  box-shadow: 
    0 0 10px rgba(255, 255, 0, 0.8),
    0 0 20px rgba(255, 20, 147, 0.6);
  animation: scan-line 5s linear infinite;
  pointer-events: none;
  z-index: 10;
}

.music-player-home::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    repeating-linear-gradient(
      0deg,
      rgba(255, 255, 0, 0.02) 0px,
      transparent 1px,
      transparent 2px,
      rgba(255, 20, 147, 0.02) 3px
    );
  pointer-events: none;
  z-index: 1;
}

.player-home-title {
  position: relative;
  z-index: 2;
  color: #ff1493;
  font-size: 11px;
  text-shadow: 
    0 0 10px #ff1493, 
    0 0 20px #ff1493,
    0 0 30px #ffff00,
    2px 2px 0px rgba(255, 255, 0, 0.4);
  font-weight: bold;
  letter-spacing: 3px;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 10px;
  animation: cyberpunk-glitch-text 10s ease-in-out infinite;
  background: linear-gradient(135deg, #ff1493, #ffff00, #ff1493);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  filter: drop-shadow(0 0 10px #ff1493) drop-shadow(0 0 5px #ffff00);
}

.player-home-track {
  position: relative;
  z-index: 2;
  color: #ffff00;
  font-size: 9px;
  text-shadow: 
    0 0 8px rgba(255, 255, 0, 0.8),
    0 0 15px rgba(255, 20, 147, 0.4);
  text-align: center;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  font-family: monospace;
  margin-bottom: 12px;
  background: linear-gradient(90deg, 
    rgba(255, 20, 147, 0.15),
    rgba(255, 255, 0, 0.1),
    rgba(255, 20, 147, 0.15)
  );
  padding: 6px 10px;
  border-left: 3px solid #ffff00;
  border-right: 3px solid #ff1493;
  box-shadow: inset 0 0 10px rgba(255, 255, 0, 0.1);
}

.player-home-controls {
  position: relative;
  z-index: 2;
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 12px;
}

.player-home-btn {
  position: relative;
  background: 
    linear-gradient(135deg, 
      rgba(255, 20, 147, 0.2), 
      rgba(255, 255, 0, 0.15),
      rgba(255, 20, 147, 0.2)
    );
  border: 2px solid;
  border-image: linear-gradient(135deg, #ff1493, #ffff00, #ff1493) 1;
  color: #ffff00;
  width: 36px;
  height: 36px;
  cursor: pointer;
  font-size: 13px;
  transition: all 0.2s;
  box-shadow: 
    0 0 15px rgba(255, 20, 147, 0.4),
    0 0 25px rgba(255, 255, 0, 0.2),
    inset 0 0 15px rgba(255, 255, 0, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  clip-path: polygon(
    15% 0%,
    85% 0%,
    100% 15%,
    100% 85%,
    85% 100%,
    15% 100%,
    0% 85%,
    0% 15%
  );
  text-shadow: 
    0 0 5px #ffff00,
    0 0 10px #ff1493;
  overflow: hidden;
}

.player-home-btn::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    135deg,
    transparent 30%,
    rgba(255, 255, 0, 0.3) 50%,
    transparent 70%
  );
  transform: rotate(45deg);
  transition: all 0.3s;
}

.player-home-btn::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, #ff1493, #ffff00);
  opacity: 0;
  transition: opacity 0.2s;
}

.player-home-btn:hover {
  border-color: #ffff00;
  color: #000;
  box-shadow: 
    0 0 25px rgba(255, 255, 0, 0.8),
    0 0 40px rgba(255, 20, 147, 0.6),
    inset 0 0 25px rgba(255, 255, 0, 0.3);
  transform: scale(1.08) translateY(-2px);
  text-shadow: none;
}

.player-home-btn:hover::before {
  left: 100%;
}

.player-home-btn:hover::after {
  opacity: 0.9;
}

.player-home-btn:hover span {
  position: relative;
  z-index: 1;
  filter: drop-shadow(0 0 3px #000);
}

.player-home-btn:active {
  transform: scale(0.95);
}

.player-home-btn span {
  position: relative;
  z-index: 1;
}

.player-home-volume {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  gap: 8px;
  justify-content: center;
  padding-top: 10px;
  border-top: 2px solid;
  border-image: linear-gradient(90deg, #ff1493, #ffff00, #ff1493) 1;
}

.player-home-volume-label {
  color: #ffff00;
  font-size: 8px;
  text-shadow: 
    0 0 8px rgba(255, 255, 0, 0.8),
    0 0 15px rgba(255, 20, 147, 0.4);
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: bold;
}

.player-home-slider {
  width: 95px;
  height: 4px;
  -webkit-appearance: none;
  appearance: none;
  background: linear-gradient(90deg, 
    #ff1493 0%, 
    #ffff00 50%,
    #ff1493 100%
  );
  outline: none;
  box-shadow: 
    0 0 10px rgba(255, 255, 0, 0.6),
    0 0 20px rgba(255, 20, 147, 0.4),
    inset 0 0 5px rgba(0, 0, 0, 0.5);
  position: relative;
  border-radius: 2px;
}

.player-home-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 14px;
  height: 14px;
  background: linear-gradient(135deg, #ff1493, #ffff00);
  cursor: pointer;
  box-shadow: 
    0 0 15px rgba(255, 255, 0, 1),
    0 0 25px rgba(255, 20, 147, 0.8),
    inset 0 0 5px rgba(255, 255, 255, 0.5);
  clip-path: polygon(
    50% 0%,
    100% 25%,
    100% 75%,
    50% 100%,
    0% 75%,
    0% 25%
  );
  transition: all 0.2s;
}

.player-home-slider::-webkit-slider-thumb:hover {
  transform: scale(1.3) rotate(180deg);
  box-shadow: 
    0 0 25px rgba(255, 255, 0, 1),
    0 0 40px rgba(255, 20, 147, 1),
    inset 0 0 8px rgba(255, 255, 255, 0.7);
}

.player-home-slider::-moz-range-thumb {
  width: 14px;
  height: 14px;
  background: linear-gradient(135deg, #ff1493, #ffff00);
  cursor: pointer;
  box-shadow: 
    0 0 15px rgba(255, 255, 0, 1),
    0 0 25px rgba(255, 20, 147, 0.8),
    inset 0 0 5px rgba(255, 255, 255, 0.5);
  clip-path: polygon(
    50% 0%,
    100% 25%,
    100% 75%,
    50% 100%,
    0% 75%,
    0% 25%
  );
  border: none;
  transition: all 0.2s;
}

.player-home-slider::-moz-range-thumb:hover {
  transform: scale(1.3) rotate(180deg);
  box-shadow: 
    0 0 25px rgba(255, 255, 0, 1),
    0 0 40px rgba(255, 20, 147, 1),
    inset 0 0 8px rgba(255, 255, 255, 0.7);
}

@media (max-width: 600px) {
  .music-player-home {
    padding: 6px 10px;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    width: 95%;
    margin: 20px auto;
  }
  
  .player-home-title {
    font-size: 9px;
    flex-basis: 100%;
    text-align: center;
  }
  
  .player-home-track {
    font-size: 8px;
    max-width: 100px;
    min-width: 60px;
  }
  
  .player-home-btn {
    width: 26px;
    height: 26px;
    font-size: 10px;
  }
  
  .player-home-volume {
    padding-left: 8px;
  }
  
  .player-home-slider {
    width: 50px;
  }
}
