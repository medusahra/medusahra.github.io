/* ===== REPRODUCTOR MUSICAL ===== */
.music-player {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0, 0, 0, 0.98);
  border: 2px solid #ff1493;
  border-radius: 10px;
  padding: 12px;
  box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
  z-index: 9999;
  font-family: monospace;
  min-width: 260px;
  max-width: 280px;
  backdrop-filter: blur(10px);
}

.music-player.minimized {
  min-width: auto;
  max-width: none;
  padding: 8px 12px;
}

.player-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.player-title {
  color: #ff1493;
  font-size: 12px;
  text-shadow: 0 0 10px #ff1493;
  font-weight: bold;
}

.minimize-btn {
  background: none;
  border: none;
  color: #ff1493;
  font-size: 16px;
  cursor: pointer;
  text-shadow: 0 0 5px #ff1493;
  transition: all 0.3s;
  padding: 0;
  width: 20px;
  height: 20px;
}

.minimize-btn:hover {
  text-shadow: 0 0 15px #ff1493;
  transform: scale(1.2);
}

.player-content {
  display: block;
}

.player-content.hidden {
  display: none;
}

.track-info {
  color: #ff2777;
  font-size: 10px;
  margin-bottom: 8px;
  height: 26px;
  overflow: hidden;
  text-overflow: ellipsis;
  line-height: 1.3;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 8px;
}

.control-btn {
  background: none;
  border: 2px solid #ff1493;
  color: #ff1493;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s;
  box-shadow: 0 0 10px #ff1493;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}

.control-btn:hover {
  background: #ff1493;
  color: #000;
  box-shadow: 0 0 20px #ff1493;
  transform: scale(1.1);
}

.control-btn:active {
  transform: scale(0.95);
}

.volume-control {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 8px;
}

.volume-label {
  color: #ff1493;
  font-size: 10px;
  text-shadow: 0 0 5px #ff1493;
}

.volume-slider {
  flex: 1;
  height: 3px;
  -webkit-appearance: none;
  appearance: none;
  background: #ff1493;
  outline: none;
  border-radius: 2px;
  box-shadow: 0 0 8px #ff1493;
}

.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 12px;
  height: 12px;
  background: #ff1493;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 0 8px #ff1493;
}

.volume-slider::-moz-range-thumb {
  width: 12px;
  height: 12px;
  background: #ff1493;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 0 8px #ff1493;
  border: none;
}

/* MÓVIL - Mucho más pequeño y centrado abajo */
@media (max-width: 600px) {
  .music-player {
    bottom: 5px;
    right: 5px;
    left: 5px;
    margin: 0 auto;
    min-width: auto;
    max-width: 95%;
    padding: 8px;
    border-width: 1px;
  }
  
  .player-title {
    font-size: 10px;
  }
  
  .minimize-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
  }
  
  .control-btn {
    width: 32px;
    height: 32px;
    font-size: 12px;
    border-width: 1px;
  }
  
  .track-info {
    font-size: 9px;
    height: 24px;
    margin-bottom: 6px;
  }
  
  .controls {
    gap: 8px;
    margin-bottom: 6px;
  }
  
  .volume-label {
    font-size: 9px;
  }
  
  .volume-slider {
    height: 2px;
  }

    width: 10px;
    height: 10px;
  }
  
  .volume-slider::-moz-range-thumb {

    height: 10px;
  }
  
  .music-player.minimized {
    padding: 6px 10px;
  }

<body>
  {{ content }}

  <!-- Reproductor Musical -->
  <div class="music-player" id="musicPlayer">
    <div class="player-header">
      <span class="player-title">♪ SOUNDTRACK</span>
      <button class="minimize-btn" id="minimizeBtn" title="Minimizar">−</button>
    </div>
    <div class="player-content" id="playerContent">
      <div class="track-info" id="trackInfo">
        Click play para comenzar
      </div>
      <div class="controls">
        <button class="control-btn" id="prevBtn" title="Anterior">⏮</button>
        <button class="control-btn" id="playBtn" title="Play">▶</button>
        <button class="control-btn" id="nextBtn" title="Siguiente">⏭</button>
      </div>
      <div class="volume-control">
        <span class="volume-label">VOL</span>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
      </div>
    </div>
  </div>

  <script>
    // Playlist
    const playlist = [
      { name: "The Moth The Flame", file: "/assets/music/moth-flame.mp3" },
      { name: "Voodoo People", file: "/assets/music/voodoo-people.mp3" },
      { name: "Clubbed To Death", file: "/assets/music/clubbed-to-death.mp3" },
      { name: "root@kali", file: "/assets/music/root-kali.mp3" },
      { name: "Distract & Enter", file: "/assets/music/distract-enter.mp3" },
      { name: "da3m0nsneverstop", file: "/assets/music/da3m0ns.mp3" },
      { name: "impenetrable", file: "/assets/music/impenetrable.mp3" }
    ];

    let currentTrack = 0;
    let isPlaying = false;
    const audio = new Audio();
    
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const trackInfo = document.getElementById('trackInfo');
    const volumeSlider = document.getElementById('volumeSlider');
    const minimizeBtn = document.getElementById('minimizeBtn');
    const playerContent = document.getElementById('playerContent');
    const musicPlayer = document.getElementById('musicPlayer');

    // Cargar primer track
    audio.src = playlist[0].file;
    audio.volume = 0.7;

    // Debug: Verificar si el audio carga
    audio.addEventListener('loadedmetadata', () => {
      console.log('Audio cargado:', playlist[currentTrack].name);
    });

    audio.addEventListener('error', (e) => {
      console.error('Error cargando audio:', e);
      console.error('Archivo:', playlist[currentTrack].file);
      trackInfo.textContent = '❌ Error cargando audio';
    });

    // Actualizar info del track
    function updateTrackInfo() {
      trackInfo.textContent = `${currentTrack + 1}/${playlist.length} - ${playlist[currentTrack].name}`;
    }

    // Play/Pause
    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = '▶';
        isPlaying = false;
      } else {
        // Intento de reproducir
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            playBtn.textContent = '⏸';
            isPlaying = true;
            updateTrackInfo();
          }).catch((error) => {
            console.error('Error al reproducir:', error);
            trackInfo.textContent = '❌ No se puede reproducir';
          });
        }
      }
    });

    // Anterior
    prevBtn.addEventListener('click', () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      audio.src = playlist[currentTrack].file;
      if (isPlaying) {
        audio.play().catch(e => console.error('Error:', e));
      }
      updateTrackInfo();
    });

    // Siguiente
    nextBtn.addEventListener('click', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      audio.src = playlist[currentTrack].file;
      if (isPlaying) {
        audio.play().catch(e => console.error('Error:', e));
      }
      updateTrackInfo();
    });

    // Auto-next cuando termina
    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      audio.src = playlist[currentTrack].file;
      audio.play().catch(e => console.error('Error:', e));
      updateTrackInfo();
    });

    // Control de volumen
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value / 100;
    });

    // Minimizar/Maximizar
    let isMinimized = false;
    minimizeBtn.addEventListener('click', () => {
      if (isMinimized) {
        playerContent.classList.remove('hidden');
        musicPlayer.classList.remove('minimized');
        minimizeBtn.textContent = '−';
        isMinimized = false;
      } else {
        playerContent.classList.add('hidden');
        musicPlayer.classList.add('minimized');
        minimizeBtn.textContent = '+';
        isMinimized = true;
      }
    });

    updateTrackInfo();
  </script>
</body>
