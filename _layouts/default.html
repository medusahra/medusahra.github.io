  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== ESTILOS MENÚ DIÁLOGO CYBERPUNK 2077 ===== */
@keyframes glitch-float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
}

.music-player-home {
  position: relative;
  background: linear-gradient(90deg, 
    rgba(0, 0, 0, 0.85) 0%,
    rgba(0, 10, 15, 0.75) 100%
  );
  border-left: 3px solid #ffdd00;
  padding: 0;
  margin: 12px auto 25px;
  width: 320px;
  max-width: 95%;
  box-shadow: 
    0 4px 15px rgba(0, 0, 0, 0.7),
    inset 0 0 20px rgba(255, 221, 0, 0.05);
  font-family: 'Rajdhani', 'Arial', sans-serif;
  animation: glitch-float 3s ease-in-out infinite;
  overflow: hidden;
}

.music-player-home::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 35%;
  background: linear-gradient(180deg, #00d9ff, transparent);
  box-shadow: 0 0 8px rgba(0, 217, 255, 0.6);
}

.player-home-title {
  position: relative;
  z-index: 3;
  color: #ffdd00;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  padding: 10px 14px 8px 14px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(0, 0, 0, 0.3);
  border-bottom: 1px solid rgba(255, 221, 0, 0.15);
  transition: all 0.2s;
}

.player-home-title::before {
  content: '▶';
  color: #00d9ff;
  font-size: 9px;
}

.player-home-title:hover {
  background: rgba(255, 221, 0, 0.08);
}

.player-home-track {
  position: relative;
  z-index: 3;
  color: rgba(255, 255, 255, 0.85);
  font-size: 11px;
  text-align: left;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  padding: 10px 14px;
  font-weight: 400;
  background: rgba(0, 0, 0, 0.2);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  transition: all 0.2s;
  cursor: default;
}

.player-home-track:hover {
  background: rgba(255, 255, 255, 0.05);
  color: #ffffff;
}

.player-home-controls {
  position: relative;
  z-index: 3;
  display: flex;
  background: rgba(0, 0, 0, 0.25);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.player-home-btn {
  position: relative;
  background: transparent;
  border: none;
  border-right: 1px solid rgba(255, 255, 255, 0.08);
  color: rgba(255, 221, 0, 0.7);
  flex: 1;
  height: 40px;
  cursor: pointer;
  font-size: 13px;
  transition: all 0.15s;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  font-weight: 500;
}

.player-home-btn:last-child {
  border-right: none;
}

.player-home-btn::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 0;
  height: 100%;
  background: linear-gradient(90deg, 
    rgba(255, 221, 0, 0.15),
    rgba(0, 217, 255, 0.08)
  );
  transition: width 0.3s ease;
}

.player-home-btn:hover {
  background: rgba(255, 221, 0, 0.1);
  color: #ffdd00;
}

.player-home-btn:hover::before {
  width: 100%;
}

.player-home-btn:active {
  background: rgba(255, 221, 0, 0.2);
  transform: scale(0.98);
}

.player-home-btn span {
  position: relative;
  z-index: 1;
}

.player-home-volume {
  position: relative;
  z-index: 3;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  background: rgba(0, 0, 0, 0.2);
  transition: all 0.2s;
}

.player-home-volume:hover {
  background: rgba(0, 217, 255, 0.05);
}

.player-home-volume-label {
  color: #00d9ff;
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
  min-width: 35px;
}

.player-home-slider {
  flex: 1;
  height: 2px;
  -webkit-appearance: none;
  appearance: none;
  background: rgba(255, 221, 0, 0.2);
  outline: none;
  position: relative;
  cursor: pointer;
}

.player-home-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 10px;
  height: 10px;
  background: #ffdd00;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(255, 221, 0, 0.6);
  transition: all 0.15s;
}

.player-home-slider::-webkit-slider-thumb:hover {
  transform: scale(1.3);
  box-shadow: 0 0 12px rgba(255, 221, 0, 0.9);
  background: #00d9ff;
}

.player-home-slider::-moz-range-thumb {
  width: 10px;
  height: 10px;
  background: #ffdd00;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(255, 221, 0, 0.6);
  border: none;
  border-radius: 50%;
  transition: all 0.15s;
}

.player-home-slider::-moz-range-thumb:hover {
  transform: scale(1.3);
  box-shadow: 0 0 12px rgba(255, 221, 0, 0.9);
  background: #00d9ff;
}

/* Responsive móvil */
@media (max-width: 600px) {
  .music-player-home {
    width: 95%;
    margin: 10px auto 20px;
  }
  
  .player-home-title {
    font-size: 11px;
    padding: 9px 12px 7px 12px;
  }
  
  .player-home-track {
    font-size: 10px;
    padding: 9px 12px;
  }
  
  .player-home-btn {
    height: 38px;
    font-size: 12px;
  }
  
  .player-home-volume {
    padding: 9px 12px;
  }
}

@media (max-width: 600px) {
  .music-player-home {
    padding: 6px 10px;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    width: 95%;
    margin: 20px auto;
  }
  
  .player-home-title {
    font-size: 9px;
    flex-basis: 100%;
    text-align: center;
  }
  
  .player-home-track {
    font-size: 8px;
    max-width: 100px;
    min-width: 60px;
  }
  
  .player-home-btn {
    width: 26px;
    height: 26px;
    font-size: 10px;
  }
  
  .player-home-volume {
    padding-left: 8px;
  }
  
  .player-home-slider {
    width: 50px;
  }
}
