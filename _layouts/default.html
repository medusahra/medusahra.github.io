  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== ESTILOS REPRODUCTOR DIÁLOGO CYBERPUNK 2077 ===== */
@keyframes glitch-float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
}

.music-player-home {
  position: relative;
  background: rgba(0, 10, 15, 0.92);
  border-left: 4px solid #ffff00;
  padding: 10px 14px;
  margin: 15px auto 30px;
  width: 280px;
  max-width: 90%;
  box-shadow: 
    -4px 0 0 rgba(255, 255, 0, 0.3),
    0 4px 20px rgba(0, 0, 0, 0.8),
    inset 0 0 30px rgba(0, 255, 255, 0.05);
  font-family: 'Rajdhani', 'Helvetica', sans-serif;
  animation: glitch-float 3s ease-in-out infinite;
  backdrop-filter: blur(2px);
}

.music-player-home::before {
  content: '';
  position: absolute;
  top: 0;
  left: -4px;
  width: 4px;
  height: 30%;
  background: #00ffff;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
}

.player-home-title {
  position: relative;
  z-index: 3;
  color: #ffff00;
  font-size: 11px;
  text-shadow: 0 0 10px rgba(255, 255, 0, 0.6);
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-align: left;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.player-home-title::before {
  content: '▶';
  color: #00ffff;
  font-size: 10px;
  text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
}

.player-home-track {
  position: relative;
  z-index: 3;
  color: #ffffff;
  font-size: 10px;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  text-align: left;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  font-family: 'Courier New', monospace;
  margin-bottom: 10px;
  padding: 6px 10px 6px 0;
  font-weight: 400;
  opacity: 0.9;
}

.player-home-controls {
  position: relative;
  z-index: 3;
  display: flex;
  gap: 6px;
  justify-content: flex-start;
  margin-bottom: 8px;
  align-items: center;
}

.player-home-btn {
  position: relative;
  background: rgba(0, 0, 0, 0.6);
  border: 1px solid rgba(0, 255, 255, 0.4);
  color: #ffff00;
  width: 32px;
  height: 32px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.15s;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  text-shadow: 0 0 8px rgba(255, 255, 0, 0.6);
  font-weight: 600;
}

.player-home-btn:hover {
  background: rgba(255, 255, 0, 0.15);
  border-color: #ffff00;
  color: #ffff00;
  box-shadow: 
    0 0 15px rgba(255, 255, 0, 0.4),
    0 2px 10px rgba(0, 0, 0, 0.6);
  transform: translateY(-1px);
  text-shadow: 0 0 12px rgba(255, 255, 0, 0.9);
}

.player-home-btn:active {
  transform: translateY(0);
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
}

.player-home-btn span {
  position: relative;
  z-index: 1;
}

.player-home-volume {
  position: relative;
  z-index: 3;
  display: flex;
  align-items: center;
  gap: 8px;
  justify-content: flex-start;
  padding-top: 8px;
  border-top: 1px solid rgba(0, 255, 255, 0.2);
  margin-top: 2px;
}

.player-home-volume-label {
  color: #00ffff;
  font-size: 9px;
  text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
  min-width: 30px;
}

.player-home-slider {
  flex: 1;
  height: 3px;
  -webkit-appearance: none;
  appearance: none;
  background: rgba(0, 255, 255, 0.2);
  outline: none;
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.5);
  position: relative;
  border: 1px solid rgba(0, 255, 255, 0.3);
}

.player-home-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 12px;
  height: 12px;
  background: #ffff00;
  cursor: pointer;
  box-shadow: 
    0 0 10px rgba(255, 255, 0, 0.8),
    0 2px 4px rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: all 0.15s;
}

.player-home-slider::-webkit-slider-thumb:hover {
  transform: scale(1.2);
  box-shadow: 
    0 0 15px rgba(255, 255, 0, 1),
    0 2px 6px rgba(0, 0, 0, 0.6);
}

.player-home-slider::-moz-range-thumb {
  width: 12px;
  height: 12px;
  background: #ffff00;
  cursor: pointer;
  box-shadow: 
    0 0 10px rgba(255, 255, 0, 0.8),
    0 2px 4px rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: all 0.15s;
}

.player-home-slider::-moz-range-thumb:hover {
  transform: scale(1.2);
  box-shadow: 
    0 0 15px rgba(255, 255, 0, 1),
    0 2px 6px rgba(0, 0, 0, 0.6);
}

@media (max-width: 600px) {
  .music-player-home {
    padding: 6px 10px;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    width: 95%;
    margin: 20px auto;
  }
  
  .player-home-title {
    font-size: 9px;
    flex-basis: 100%;
    text-align: center;
  }
  
  .player-home-track {
    font-size: 8px;
    max-width: 100px;
    min-width: 60px;
  }
  
  .player-home-btn {
    width: 26px;
    height: 26px;
    font-size: 10px;
  }
  
  .player-home-volume {
    padding-left: 8px;
  }
  
  .player-home-slider {
    width: 50px;
  }
}
