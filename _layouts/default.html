  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== ESTILOS REPRODUCTOR UI CYBERPUNK 2077 ===== */
@keyframes glitch-float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
}

@keyframes corner-pulse {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

.music-player-home {
  position: relative;
  background: linear-gradient(135deg, 
    rgba(0, 15, 20, 0.95) 0%,
    rgba(0, 20, 30, 0.98) 50%,
    rgba(0, 15, 20, 0.95) 100%
  );
  border: none;
  padding: 16px;
  margin: 25px auto;
  width: 180px;
  box-shadow: 
    0 0 30px rgba(0, 255, 255, 0.3),
    0 0 50px rgba(255, 255, 0, 0.2),
    inset 0 0 30px rgba(0, 255, 255, 0.05);
  font-family: 'Rajdhani', 'Courier New', monospace;
  animation: glitch-float 3s ease-in-out infinite;
  clip-path: polygon(
    0 8px,
    8px 0,
    calc(100% - 8px) 0,
    100% 8px,
    100% calc(100% - 8px),
    calc(100% - 8px) 100%,
    8px 100%,
    0 calc(100% - 8px)
  );
}

/* Bordes esquinas estilo Cyberpunk */
.music-player-home::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 2px;
  background: linear-gradient(135deg, 
    #00ffff 0%,
    #ffff00 50%,
    #00ffff 100%
  );
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
  z-index: 1;
}

/* Esquinas decorativas */
.music-player-home::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  border-top: 3px solid #ffff00;
  border-left: 3px solid #ffff00;
  box-shadow: 
    0 0 10px rgba(255, 255, 0, 0.8),
    inset 0 0 10px rgba(255, 255, 0, 0.3);
  animation: corner-pulse 2s ease-in-out infinite;
  z-index: 2;
}

.player-home-title {
  position: relative;
  z-index: 3;
  color: #ffff00;
  font-size: 12px;
  text-shadow: 
    0 0 10px rgba(255, 255, 0, 0.8),
    0 0 20px rgba(0, 255, 255, 0.4);
  font-weight: 700;
  letter-spacing: 4px;
  text-transform: uppercase;
  text-align: left;
  margin-bottom: 12px;
  padding-left: 8px;
  border-left: 4px solid #00ffff;
  background: linear-gradient(90deg,
    rgba(0, 255, 255, 0.15),
    transparent
  );
  padding: 6px 8px;
}

.player-home-track {
  position: relative;
  z-index: 3;
  color: #00ffff;
  font-size: 9px;
  text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
  text-align: left;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  font-family: 'Courier New', monospace;
  margin-bottom: 14px;
  background: linear-gradient(90deg,
    rgba(255, 255, 0, 0.1),
    rgba(0, 255, 255, 0.1)
  );
  padding: 8px 10px;
  border: 1px solid rgba(0, 255, 255, 0.3);
  border-left: 3px solid #ffff00;
  font-weight: 500;
}

.player-home-controls {
  position: relative;
  z-index: 3;
  display: flex;
  gap: 8px;
  justify-content: center;
  margin-bottom: 14px;
}

.player-home-btn {
  position: relative;
  background: linear-gradient(135deg,
    rgba(0, 255, 255, 0.15),
    rgba(255, 255, 0, 0.1)
  );
  border: 2px solid #00ffff;
  color: #ffff00;
  width: 38px;
  height: 38px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.2s;
  box-shadow: 
    0 0 15px rgba(0, 255, 255, 0.4),
    inset 0 0 15px rgba(0, 255, 255, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  clip-path: polygon(
    10% 0%,
    90% 0%,
    100% 10%,
    100% 90%,
    90% 100%,
    10% 100%,
    0% 90%,
    0% 10%
  );
  text-shadow: 0 0 8px rgba(255, 255, 0, 0.8);
  font-weight: bold;
}

.player-home-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, #ffff00, #00ffff);
  opacity: 0;
  transition: opacity 0.2s;
}

.player-home-btn:hover {
  border-color: #ffff00;
  color: #000;
  box-shadow: 
    0 0 25px rgba(255, 255, 0, 0.8),
    0 0 40px rgba(0, 255, 255, 0.6),
    inset 0 0 20px rgba(255, 255, 0, 0.3);
  transform: scale(1.05);
  text-shadow: none;
}

.player-home-btn:hover::before {
  opacity: 0.9;
}

.player-home-btn:hover span {
  position: relative;
  z-index: 1;
  font-weight: 900;
}

.player-home-btn:active {
  transform: scale(0.95);
}

.player-home-btn span {
  position: relative;
  z-index: 1;
}

.player-home-volume {
  position: relative;
  z-index: 3;
  display: flex;
  align-items: center;
  gap: 8px;
  justify-content: space-between;
  padding-top: 12px;
  border-top: 2px solid rgba(0, 255, 255, 0.3);
}

.player-home-volume-label {
  color: #00ffff;
  font-size: 9px;
  text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 700;
}

.player-home-slider {
  flex: 1;
  height: 4px;
  -webkit-appearance: none;
  appearance: none;
  background: linear-gradient(90deg,
    rgba(0, 255, 255, 0.3) 0%,
    rgba(255, 255, 0, 0.3) 100%
  );
  outline: none;
  box-shadow: 
    0 0 10px rgba(0, 255, 255, 0.4),
    inset 0 1px 3px rgba(0, 0, 0, 0.5);
  position: relative;
  border: 1px solid rgba(0, 255, 255, 0.5);
}

.player-home-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 16px;
  height: 16px;
  background: linear-gradient(135deg, #ffff00, #00ffff);
  cursor: pointer;
  box-shadow: 
    0 0 15px rgba(255, 255, 0, 0.8),
    0 0 25px rgba(0, 255, 255, 0.6),
    inset 0 0 5px rgba(255, 255, 255, 0.4);
  clip-path: polygon(
    50% 0%,
    100% 50%,
    50% 100%,
    0% 50%
  );
  transition: all 0.2s;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.player-home-slider::-webkit-slider-thumb:hover {
  transform: scale(1.3);
  box-shadow: 
    0 0 20px rgba(255, 255, 0, 1),
    0 0 35px rgba(0, 255, 255, 1),
    inset 0 0 8px rgba(255, 255, 255, 0.6);
}

.player-home-slider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: linear-gradient(135deg, #ffff00, #00ffff);
  cursor: pointer;
  box-shadow: 
    0 0 15px rgba(255, 255, 0, 0.8),
    0 0 25px rgba(0, 255, 255, 0.6),
    inset 0 0 5px rgba(255, 255, 255, 0.4);
  clip-path: polygon(
    50% 0%,
    100% 50%,
    50% 100%,
    0% 50%
  );
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: all 0.2s;
}

.player-home-slider::-moz-range-thumb:hover {
  transform: scale(1.3);
  box-shadow: 
    0 0 20px rgba(255, 255, 0, 1),
    0 0 35px rgba(0, 255, 255, 1),
    inset 0 0 8px rgba(255, 255, 255, 0.6);
}

/* Esquina inferior derecha */
.music-player-home {
  position: relative;
}

.music-player-home > *:last-child::after {
  content: '';
  position: absolute;
  bottom: -16px;
  right: -16px;
  width: 20px;
  height: 20px;
  border-bottom: 3px solid #00ffff;
  border-right: 3px solid #00ffff;
  box-shadow: 
    0 0 10px rgba(0, 255, 255, 0.8),
    inset 0 0 10px rgba(0, 255, 255, 0.3);
  animation: corner-pulse 2s ease-in-out infinite 1s;
}

@media (max-width: 600px) {
  .music-player-home {
    padding: 6px 10px;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    width: 95%;
    margin: 20px auto;
  }
  
  .player-home-title {
    font-size: 9px;
    flex-basis: 100%;
    text-align: center;
  }
  
  .player-home-track {
    font-size: 8px;
    max-width: 100px;
    min-width: 60px;
  }
  
  .player-home-btn {
    width: 26px;
    height: 26px;
    font-size: 10px;
  }
  
  .player-home-volume {
    padding-left: 8px;
  }
  
  .player-home-slider {
    width: 50px;
  }
}
