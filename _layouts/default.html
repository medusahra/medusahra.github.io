  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== ESTILOS REPRODUCTOR CYBERPUNK 2077 ===== */
@keyframes cyberpunk-glitch {
  0%, 100% { 
    transform: translate(0);
    text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  }
  20% { 
    transform: translate(-2px, 0);
    text-shadow: 2px 0 10px #ff1493, -2px 0 10px #00ffff;
  }
  40% { 
    transform: translate(2px, 0);
    text-shadow: -2px 0 10px #ff1493, 2px 0 10px #00ffff;
  }
  60% { 
    transform: translate(0);
    text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  }
}

@keyframes scan-line {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(300%); }
}

.music-player-home {
  position: relative;
  background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
  border: 3px solid;
  border-image: linear-gradient(135deg, #ff1493, #ff0080, #ff1493) 1;
  padding: 12px;
  margin: 25px auto;
  width: 200px;
  box-shadow: 
    0 0 30px rgba(255, 20, 147, 0.6),
    inset 0 0 20px rgba(255, 20, 147, 0.05);
  font-family: 'Courier New', monospace;
  animation: float-small 3s ease-in-out infinite;
  clip-path: polygon(
    0 0,
    calc(100% - 12px) 0,
    100% 12px,
    100% calc(100% - 12px),
    calc(100% - 12px) 100%,
    0 100%
  );
  overflow: hidden;
}

.music-player-home::before {
  content: '';
  position: absolute;
  top: -50%;
  left: 0;
  width: 100%;
  height: 5px;
  background: linear-gradient(90deg, 
    transparent,
    rgba(255, 20, 147, 0.8),
    transparent
  );
  animation: scan-line 4s linear infinite;
  pointer-events: none;
  z-index: 10;
}

.music-player-home::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    repeating-linear-gradient(
      0deg,
      rgba(255, 20, 147, 0.03) 0px,
      transparent 1px,
      transparent 2px,
      rgba(255, 20, 147, 0.03) 3px
    );
  pointer-events: none;
  z-index: 1;
}

.music-player-home:hover {
  box-shadow: 
    0 0 40px rgba(255, 20, 147, 0.8),
    inset 0 0 30px rgba(255, 20, 147, 0.1);
}

.player-home-title {
  position: relative;
  z-index: 2;
  color: #ff1493;
  font-size: 11px;
  text-shadow: 
    0 0 10px #ff1493, 
    0 0 20px #ff1493,
    2px 2px 0px rgba(0, 255, 255, 0.3);
  font-weight: bold;
  letter-spacing: 3px;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 10px;
  animation: cyberpunk-glitch 8s ease-in-out infinite;
}

.player-home-track {
  position: relative;
  z-index: 2;
  color: #ff2777;
  font-size: 9px;
  text-shadow: 
    0 0 5px rgba(255, 39, 119, 0.6),
    1px 1px 0px rgba(0, 255, 255, 0.2);
  text-align: center;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  font-family: monospace;
  margin-bottom: 12px;
  background: rgba(255, 20, 147, 0.05);
  padding: 4px 8px;
  border-left: 2px solid #ff1493;
}

.player-home-controls {
  position: relative;
  z-index: 2;
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 12px;
}

.player-home-btn {
  position: relative;
  background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 0, 10, 0.9));
  border: 2px solid #ff1493;
  color: #ff1493;
  width: 34px;
  height: 34px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.15s;
  box-shadow: 
    0 0 15px rgba(255, 20, 147, 0.4),
    inset 0 0 10px rgba(255, 20, 147, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  clip-path: polygon(
    15% 0%,
    85% 0%,
    100% 15%,
    100% 85%,
    85% 100%,
    15% 100%,
    0% 85%,
    0% 15%
  );
}

.player-home-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #ff1493;
  opacity: 0;
  transition: opacity 0.15s;
}

.player-home-btn:hover {
  border-color: #ff0080;
  color: #000;
  box-shadow: 
    0 0 25px rgba(255, 20, 147, 0.8),
    inset 0 0 20px rgba(255, 20, 147, 0.3);
  transform: scale(1.05);
}

.player-home-btn:hover::before {
  opacity: 1;
}

.player-home-btn:hover span {
  position: relative;
  z-index: 1;
}

.player-home-btn:active {
  transform: scale(0.95);
}

.player-home-volume {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  gap: 8px;
  justify-content: center;
  padding-top: 10px;
  border-top: 1px solid rgba(255, 20, 147, 0.3);
}

.player-home-volume-label {
  color: #ff1493;
  font-size: 8px;
  text-shadow: 0 0 8px rgba(255, 20, 147, 0.8);
  text-transform: uppercase;
  letter-spacing: 2px;
}

.player-home-slider {
  width: 100px;
  height: 3px;
  -webkit-appearance: none;
  appearance: none;
  background: linear-gradient(90deg, #ff1493 0%, #ff0080 100%);
  outline: none;
  box-shadow: 
    0 0 10px rgba(255, 20, 147, 0.6),
    inset 0 0 5px rgba(0, 0, 0, 0.5);
  position: relative;
}

.player-home-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 12px;
  height: 12px;
  background: #ff1493;
  cursor: pointer;
  box-shadow: 
    0 0 15px rgba(255, 20, 147, 1),
    inset 0 0 5px rgba(255, 255, 255, 0.5);
  clip-path: polygon(
    50% 0%,
    100% 25%,
    100% 75%,
    50% 100%,
    0% 75%,
    0% 25%
  );
  transition: all 0.15s;
}

.player-home-slider::-webkit-slider-thumb:hover {
  transform: scale(1.2);
  box-shadow: 
    0 0 20px rgba(255, 20, 147, 1),
    inset 0 0 8px rgba(255, 255, 255, 0.7);
}

.player-home-slider::-moz-range-thumb {
  width: 12px;
  height: 12px;
  background: #ff1493;
  cursor: pointer;
  box-shadow: 
    0 0 15px rgba(255, 20, 147, 1),
    inset 0 0 5px rgba(255, 255, 255, 0.5);
  clip-path: polygon(
    50% 0%,
    100% 25%,
    100% 75%,
    50% 100%,
    0% 75%,
    0% 25%
  );
  border: none;
  transition: all 0.15s;
}

.player-home-slider::-moz-range-thumb:hover {
  transform: scale(1.2);
  box-shadow: 
    0 0 20px rgba(255, 20, 147, 1),
    inset 0 0 8px rgba(255, 255, 255, 0.7);
}

@media (max-width: 600px) {
  .music-player-home {
    padding: 6px 10px;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    width: 95%;
    margin: 20px auto;
  }
  
  .player-home-title {
    font-size: 9px;
    flex-basis: 100%;
    text-align: center;
  }
  
  .player-home-track {
    font-size: 8px;
    max-width: 100px;
    min-width: 60px;
  }
  
  .player-home-btn {
    width: 26px;
    height: 26px;
    font-size: 10px;
  }
  
  .player-home-volume {
    padding-left: 8px;
  }
  
  .player-home-slider {
    width: 50px;
  }
}
