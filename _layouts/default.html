  <style>
    /* Fondo negro total */
    * {
      margin: 0;
      padding: 0;
    }
    
   body {
  background-color: #000000 !important;
  color: #ff2777 !important;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  padding: 15px;
  padding-bottom: 100px;
  max-width: 800px;
  margin: 0 auto;
  min-height: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
}
    
/* Títulos rosa neón con glow */
h1, h2, h3 {
  color: #ff1493 !important;
  text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  margin: 20px 0;
  font-family: Consolas, 'Lucida Console', Monaco, monospace;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 1.5em;
}
    
    /* Texto normal rosa sin glow */
    p, li, div, span {
      color: #FF2777 !important;
      text-shadow: none;
    }
    
    /* Enlaces blancos con glow sutil */
    a {
      color: #ffffff !important;
      text-decoration: underline;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff;
    }
    
    /* Texto en cursiva = blanco neón */
    em, i {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      font-style: italic;
    }
    
/* Logo flotante (movimiento grande) */
img {
  max-width: 300px;
  display: block;
  margin: 20px auto;
  filter: drop-shadow(0 0 20px #ff1493);
}
/* Solo el logo del home flota mucho */
.logo-home {
  animation: float-big 3s ease-in-out infinite;
}
/* Imágenes de posts flotan poquito */
img {
  animation: float-small 3s ease-in-out infinite;
}
@keyframes float-big {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
}
@keyframes float-small {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
    /* Listas */
    ul, ol {
      margin-left: 20px;
    }
    
  /* Responsive para móvil */
@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
    padding-bottom: 90px;
  }
  
  h1, h2, h3 {
    font-size: 1.3em;
  }
}

/* ===== REPRODUCTOR SPOTIFY ===== */
.spotify-player {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: rgba(0, 0, 0, 0.98);
  border: 2px solid #ff1493;
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
  z-index: 9999;
  backdrop-filter: blur(10px);
  max-width: 320px;
}

.spotify-player.minimized {
  padding: 8px 12px;
}

.player-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.player-title {
  color: #ff1493;
  font-size: 12px;
  text-shadow: 0 0 10px #ff1493;
  font-weight: bold;
  font-family: monospace;
}

.minimize-btn {
  background: none;
  border: none;
  color: #ff1493;
  font-size: 16px;
  cursor: pointer;
  text-shadow: 0 0 5px #ff1493;
  transition: all 0.3s;
  padding: 0;
  width: 20px;
  height: 20px;
}

.minimize-btn:hover {
  text-shadow: 0 0 15px #ff1493;
  transform: scale(1.2);
}

.spotify-content {
  display: block;
}

.spotify-content.hidden {
  display: none;
}

.spotify-content iframe {
  border-radius: 8px;
  border: 1px solid #ff1493;
  box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
}

/* MÓVIL */
@media (max-width: 600px) {
  .spotify-player {
    bottom: 5px;
    right: 5px;
    left: 5px;
    margin: 0 auto;
    max-width: 95%;
    padding: 8px;
  }
  
  .player-title {
    font-size: 10px;
  }
  
  .minimize-btn {
    font-size: 14px;
  }
  
  .spotify-content iframe {
    width: 100% !important;
    height: 80px !important;
  }
}

<body>
  {{ content }}

  <!-- Reproductor Spotify -->
  <div class="spotify-player" id="spotifyPlayer">
    <div class="player-header">
      <span class="player-title">♪ SOUNDTRACK</span>
      <button class="minimize-btn" id="minimizeBtn" title="Minimizar">−</button>
    </div>
    <div class="spotify-content" id="spotifyContent">
      <!-- REEMPLAZA ESTE IFRAME CON TU PLAYLIST DE SPOTIFY -->
     <iframe 
data-testid="embed-iframe" style="border-radius:12px" 
src="https://open.spotify.com/embed/playlist/6Aq70bpXLtCp17zwMyAVdq?utm_source=generator&theme=0"
 width="100%" height="352" frameBorder="0" allowfullscreen="" 
allow="autoplay; clipboard-write; encrypted-media; fullscreen; 
picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    // Minimizar/Maximizar
    const minimizeBtn = document.getElementById('minimizeBtn');
    const spotifyContent = document.getElementById('spotifyContent');
    const spotifyPlayer = document.getElementById('spotifyPlayer');
    let isMinimized = false;

    minimizeBtn.addEventListener('click', () => {
      if (isMinimized) {
        spotifyContent.classList.remove('hidden');
        spotifyPlayer.classList.remove('minimized');
        minimizeBtn.textContent = '−';
        isMinimized = false;
      } else {
        spotifyContent.classList.add('hidden');
        spotifyPlayer.classList.add('minimized');
        minimizeBtn.textContent = '+';
        isMinimized = true;
      }
    });
  </script>
</body>
</html>
